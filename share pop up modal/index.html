<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modal pop up</title>
  </head>
  <body>
    <div class="card">
      <a href="#" id="close-btn">&times;</a>

      <div class="card-body">
        <div class="header">
            <h2>Share this article</h2>
            <p>If you liked this article share it with your friends</p>
            <p>They will thank you later</p>
          </div>
    
          <div class="social-icons">
            <a href="" class="facebook">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              <span>Facebook</span>
            </a>
            <a href="" class="twitter">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <span>Twitter</span>
            </a>
            <a href="" class="reddit">
              <i class="fa fa-reddit-alien" aria-hidden="true"></i>
              <span>Reddit</span>
            </a>
          </div>
    
          <p class="shares"><span> 4,5 k</span> Shares</p>
    
          <a href="#" class="close-link"> Close the Window</a>
    
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
